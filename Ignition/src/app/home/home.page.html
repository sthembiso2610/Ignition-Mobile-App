<ion-header>
  <ion-toolbar>
   
    <ion-title>
     Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <img src="/assets/Black Simple Motors Automotive logo.png"> -->


<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already"> Already a user?</span>

  
        <ion-button [routerLink]="['/auth/login']" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
