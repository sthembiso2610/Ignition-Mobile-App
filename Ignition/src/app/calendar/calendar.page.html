<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 <form>

<ejs-schedule #schedule width='100%' height='600px' [selectedDate]='selectedDate' [views]='views' [eventSettings]="eventSettings" [showQuickInfo]='showQuickInfo' (popupOpen)='onPopupOpen($event)'  (actionBegin)='onAction($event)'>

<e-views>
    <e-view option='Day'
    startHour='07:00' endHour='18:00'
    [timeScale]="timeScaleOptions"
    ></e-view>
    <e-view option='Week'
    [timeScale]="timeScaleOptions"
    startHour='07:00' endHour='18:00'
    ></e-view>
    <e-view option='Month'
    [timeScale]="timeScaleOptions"
    ></e-view>
  </e-views>

  <ng-template #editorTemplate>

</ng-template>
</ejs-schedule>

</form>

<ion-back-button></ion-back-button>
</ion-content>
